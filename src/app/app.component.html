<div class="h-screen dark:bg-[#1A1A40]">
  <app-navbar [theme]="navbarTheme"></app-navbar>
  <div class="dark:bg-slate-800 mt-2 mx-2 rounded-[30px] pb-2">
    <div class="grid grid-cols-12">
      <div class="md:col-span-1 lg:col-span-2 hidden md:block">
        <app-sidebar></app-sidebar>
      </div>
      <div class="col-span-full md:col-span-11 lg:col-span-10 md:px-4">
        <app-widzard [theme]="buttonsTheme"></app-widzard>
      </div>
    </div>
  </div>
  <div
    class="shadow-md fixed bottom-0 right-0 box border rounded-full h-12 px-5 flex items-center justify-center z-50 mb-5 mr-5 w-8 overflow-hidden hover:w-96 transition-all duration-500"
  >
    <div class="mr-4 hidden sm:block text-slate-600 dark:text-slate-200">
      Color Scheme
    </div>
    <div class="flex flex-row">
      <a
        class="block w-8 h-8 cursor-pointer bg-blue-800 rounded-full border-4 mr-1 hover:border-slate-200 border-white dark:border-darkmode-600"
        (click)="setTheme(0)"
      ></a>
      <a
        class="block w-8 h-8 cursor-pointer bg-cyan-400 rounded-full border-4 mr-1 hover:border-slate-200 border-white dark:border-darkmode-600"
        (click)="setTheme(1)"
      ></a>
      <a
        class="block w-8 h-8 cursor-pointer bg-emerald-900 rounded-full border-4 mr-1 hover:border-slate-200 border-white dark:border-darkmode-600"
        (click)="setTheme(2)"
      ></a
      ><a
        class="block w-8 h-8 cursor-pointer bg-blue-900 rounded-full border-4 mr-1 hover:border-slate-200 border-white dark:border-darkmode-600"
        (click)="setTheme(3)"
      ></a
      ><a
        class="block w-8 h-8 cursor-pointer bg-cyan-900 rounded-full border-4 mr-1 hover:border-slate-200 border-white dark:border-darkmode-600"
        (click)="setTheme(4)"
      ></a
      ><a
        class="block w-8 h-8 cursor-pointer bg-indigo-900 rounded-full border-4 hover:border-slate-200 border-slate-300 dark:border-darkmode-800/80"
        (click)="setTheme(5)"
      ></a>
    </div>
  </div>
</div>
