<div
  class="flex flex-col items-center w-full h-full overflow-hidden rounded text-slate-600 dark:text-slate-400 md:ml-2"
>
  <div class="w-full px-2">
    <div class="flex flex-col items-center w-full">
      <a
        class="flex items-center w-12 lg:w-full h-12 px-3 mt-2 hover:text-slate-900 transition-all duration-200 border border-1 rounded-full"
        href="#"
      >
        <mat-icon>home</mat-icon>
        <span class="ml-2 xl:ml-8 text-sm font-medium hidden lg:block"
          >Dasboard
        </span>
      </a>
      <a
        class="flex items-center w-12 lg:w-full h-12 px-3 mt-2 hover:text-slate-900 transition-all duration-200 border border-1 rounded-full"
        href="#"
      >
        <mat-icon>search</mat-icon>
        <span class="ml-2 xl:ml-8 text-sm font-medium hidden lg:block">
          Search
        </span>
      </a>
      <a
        class="flex items-center w-12 lg:w-full h-12 px-3 mt-2 hover:text-slate-900 transition-all duration-200 border border-1 rounded-full"
        href="#"
      >
        <mat-icon>shopping_cart</mat-icon>
        <span class="ml-2 xl:ml-8 text-sm font-medium hidden lg:block"
          >Produts</span
        >
      </a>
      <div
        class="flex items-center w-12 lg:w-full h-12 px-3 mt-2 hover:text-slate-900 transition-all duration-200 border border-1 rounded-full cursor-pointer"
        (click)="changeTheme()"
      >
        <mat-icon>dark_mode</mat-icon>
        <span class="ml-2 xl:ml-8 text-sm font-medium hidden lg:block">
          Dark Mode
        </span>
      </div>
    </div>
  </div>
  <a
    class="flex items-center justify-center w-10 lg:w-full h-10 mt-auto hover:text-slate-900 transition-all duration-200 border border-1 rounded-full"
    href="#"
  >
    <mat-icon>account_circle</mat-icon>
    <span class="ml-2 text-sm font-medium hidden lg:block">Account</span>
  </a>
</div>
