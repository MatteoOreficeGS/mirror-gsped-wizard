<app-navbar></app-navbar>
<app-wizard [showSteps]="false">
  <form>
    <h1 class="my-4">Recupero documenti</h1>
    <div class="lg:grid lg:grid-cols-4 gap-x-4 gap-y-6">
      <ng-container *ngFor="let field of fields">
        <div class="relative w-full group mx-auto col-span-full md:col-span-2">
          <input
            autocomplete="off"
            type="text"
            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-red-dhl focus:outline-none focus:ring-0 focus:border-red-dhl peer"
            placeholder=" "
            #input
          />
          <label
            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-red-dhl peer-focus:dark:text-red-dhl peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >
            {{ field.label }}
          </label>
        </div>

        <button
          [ngClass]="
            true ? 'bg-yellow-400 text-white ' : 'bg-yellow-200 text-slate-200'
          "
          type="button"
          (click)="recoverDocument(field.type, input.value)"
          class="focus:ring-1 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center cursor-pointer h-10 w-36 mt-4 lg:mt-0 mx-auto"
        >
          {{
            store.translations.lbl_btn_forward
              ? store.translations.lbl_btn_forward
              : "avanti"
          }}
        </button>
        <a
          *ngIf="showLink[field.type].length > 0"
          [href]="showLink[field.type]"
          class="ml-4 col-span-full md:col-span-1 underline text-red-dhl mx-auto"
        >
          link recupero
        </a>
      </ng-container>
    </div>
  </form>
</app-wizard>
