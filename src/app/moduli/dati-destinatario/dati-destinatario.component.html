<div class="grid lg:grid-cols-2 gap-4">
  <ng-container *ngFor="let field of fields">
    <div
      class="relative rounded-lg border border-gray-300 bg-white px-6 py-5 shadow-sm flex items-center space-x-3"
    >
      <div class="flex-1 min-w-0">
        <span class="absolute inset-0" aria-hidden="true"></span>
        <p class="text-sm font-medium text-gray-900">{{ field.label }}</p>
        <p class="text-sm text-gray-500 truncate">{{ field.value }}</p>
      </div>
    </div>
  </ng-container>
</div>

<button
  (click)="incrementStep()"
  class="focus:ring-1 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center mt-4 cursor-pointer bg-yellow-400 text-white"
>
  Continua
</button>
