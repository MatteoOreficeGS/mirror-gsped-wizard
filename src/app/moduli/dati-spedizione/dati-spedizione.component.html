<form (ngSubmit)="send()" [formGroup]="formShipment">
  <!-- <label>{{ label }}</label>
  <ng-container *ngFor="let fieldLabel of fieldsLabel">
    <label>{{ fieldLabel }}</label>
    <input type="text" />
  </ng-container> -->
  <div class="bg-white px-4 py-5 sm:rounded-lg sm:p-6">
    <div class="md:grid md:grid-cols-3 md:gap-6">
      <div class="md:col-span-1">
        <h3 class="text-lg font-medium leading-6 text-gray-900">
          {{ label }}
        </h3>
        <p class="mt-1 text-sm text-gray-500">
          Use a permanent address where you can receive mail.
        </p>
      </div>
      <div class="mt-5 md:mt-0 md:col-span-2">
        <div class="grid grid-cols-6 gap-6">
          <div
            class="col-span-6 sm:col-span-3"
            *ngFor="let fieldLabel of fieldsLabel"
          >
            <label class="block text-sm font-medium text-gray-700">{{
              fieldLabel
            }}</label>
            <input
              [formControlName]="fieldLabel"
              type="text"
              class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
            />
          </div>
        </div>
      </div>
      <div class="md:col-span-1">
        <h3 class="text-lg font-medium leading-6 text-gray-900">corrieri</h3>
        <p class="mt-1 text-sm text-gray-500">
          Use a permanent address where you can receive mail.
        </p>
      </div>
      <div class="mt-5 md:mt-0 md:col-span-2">
        <div class="col-span-full">
          <label class="block text-sm font-medium text-gray-700">
            Couriers
          </label>
          <select
            (change)="selectCourier(courier)"
            #courier
            [formControlName]="'couriers'"
            id="courier"
            name="courier"
            class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md col-span-full"
          >
            <option [defaultSelected]="true" disabled>Seleziona..</option>
            <ng-container *ngFor="let courier of couriers">
              <option>{{ courier.name }}</option>
            </ng-container>
          </select>
          <div *ngIf="courierSelected !== null">
            <fieldset class="mt-4">
              <legend class="text-lg font-medium text-gray-900">Servizi</legend>
              <div
                class="mt-4 border-t border-b border-gray-200 divide-y divide-gray-200"
              >
                <div
                  class="relative flex items-start py-4"
                  *ngFor="let service of couriers[0].services.list"
                >
                  <div class="min-w-0 flex-1 text-sm">
                    <label
                      for="person-1"
                      class="font-medium text-gray-700 select-none"
                      >{{ service.name }}</label
                    >
                  </div>
                  <div class="ml-3 flex items-center h-5">
                    <input
                      [formControlName]="service.name"
                      id="person-1"
                      name="person-1"
                      type="checkbox"
                      class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded"
                    />
                  </div>
                </div>
              </div>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button
    [ngClass]="
      formShipment.valid
        ? 'bg-yellow-400 text-white'
        : 'bg-yellow-500/50 text-white'
    "
    class="focus:ring-1 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center mt-4 cursor-pointer"
  >
    Continua
  </button>
</form>
