<app-navbar></app-navbar>
<app-widzard>
  <form [formGroup]="formPayment">
    <fieldset class="py-4">
      <div class="text-base font-medium text-gray-900">Dati Acquirente</div>
      <div class="mt-4 space-y-4">
        <div class="relative flex items-start">
          <div class="flex items-center h-5 space-x-2">
            <div class="ml-3 text-sm">
              <label for="outwardInsurance" class="font-medium text-gray-700">
                cardHolderName
              </label>
            </div>
            <input
              [formControlName]="'cardHolderName'"
              id="cardHolderName"
              name="cardHolderName"
              type="text"
              class="focus:ring-indigo-500 h-8 border-gray-300 rounded"
            />
          </div>
        </div>
        <div class="relative flex items-start">
          <div class="flex items-center h-5 space-x-2">
            <div class="ml-3 text-sm">
              <label for="outwardInsurance" class="font-medium text-gray-700">
                cardHolderEmail
              </label>
            </div>
            <input
              [formControlName]="'cardHolderEmail'"
              id="cardHolderEmail"
              name="cardHolderEmail"
              type="text"
              class="focus:ring-indigo-500 h-8 border-gray-300 rounded"
            />
          </div>
        </div>
        <div class="relative flex items-start">
          <div class="flex items-center h-5 space-x-2">
            <div class="ml-3 text-sm">
              <label for="outwardInsurance" class="font-medium text-gray-700">
                cardHolderPhone
              </label>
            </div>
            <input
              [formControlName]="'cardHolderPhone'"
              id="cardHolderPhone"
              name="cardHolderPhone"
              type="text"
              class="focus:ring-indigo-500 h-8 border-gray-300 rounded"
            />
          </div>
        </div>
      </div>
    </fieldset>
  </form>

  <div class="mx-auto items-center justify-center">
    <button
      [disabled]="isHandledPayment"
      (click)="redirectPayment()"
      type="button"
      class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-yellow-400 hover:bg-yellow-500 focus:outline-none focus:ring-2 focus:ring-offset-2 space-x-2"
    >
      <span>Vai al Pagamento</span>
      <mat-icon>open_in_new</mat-icon>
    </button>
    <button (click)="handleRecovery()" *ngIf="isPaymentHanldeCompleted">Problemi col pagamento?</button>
  </div>
</app-widzard>
