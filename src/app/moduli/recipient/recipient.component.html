<div class="grid lg:grid-cols-2 gap-4">
  <ng-container *ngFor="let field of fields">
    <div
      class="relative rounded-lg bg-transparent p-1 flex items-center space-x-3"
    >
      <div class="flex-1 min-w-0">
        <input
          [attr.disabled]="false"
          autocomplete="{{ false }}"
          [defaultValue]="field.value"
          type="text"
          class="cursor-not-allowed block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
          placeholder=" "
        />
        <label
          class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 capitalize"
        >
          {{ field.label }}
        </label>
      </div>
    </div>
  </ng-container>
</div>

<button
  (click)="incrementStep()"
  class="focus:ring-1 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center mt-4 cursor-pointer bg-yellow-400 text-white"
>
  Continua
</button>
