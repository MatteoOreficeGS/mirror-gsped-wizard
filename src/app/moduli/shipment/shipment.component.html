<form (ngSubmit)="send()" [formGroup]="formShipment">
  <div class="bg-white px-4 py-5 sm:rounded-lg sm:p-6">
    <div class="md:grid md:grid-cols-3 md:gap-6">
      <div class="md:col-span-1">
        <h3 class="text-lg font-medium leading-6 text-gray-900 capitalize">
          {{ label }}
        </h3>
        <p class="mt-1 text-sm text-gray-500">
          Inserisci le informazioni volumetriche
        </p>
      </div>
      <div class="mt-5 md:mt-0 md:col-span-2">
        <div class="grid grid-cols-6 gap-6">
          <div
            class="col-span-6 sm:col-span-3"
            *ngFor="let fieldLabel of fieldsLabel"
          >
            <label class="block text-sm font-medium text-gray-700">
              {{ fieldLabel }}
            </label>
            <input
              placeholder="m"
              [formControlName]="fieldLabel"
              type="text"
              class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
            />
          </div>
        </div>
      </div>
      <div class="md:col-span-1">
        <h3 class="text-lg font-medium leading-6 text-gray-900 capitalize">
          corrieri e servizi
        </h3>
        <p class="mt-1 text-sm text-gray-500">
          Scegli il corriere e i servizi annessi
        </p>
      </div>
      <div class="mt-5 md:mt-0 col-span-2 w-full">
        <fieldset class="space-y-5">
          <div class="relative flex items-start justify-between">
            <div class="ml-3 text-sm">
              <span class="text-gray-500">
                Assicurazione
              </span>
            </div>
            <div class="flex items-center h-5">
              <mat-icon>task_alt</mat-icon>
            </div>
          </div>
          <div class="relative flex items-start justify-between">
            <div class="ml-3 text-sm">
              <span class="text-gray-500">
                Etichetta di Ritorno
              </span>
            </div>
            <div class="flex items-center h-5">
              <mat-icon>task_alt</mat-icon>
            </div>
          </div>
          <div class="relative flex items-start justify-between">
            <div class="ml-3 text-sm">
              <span class="text-gray-500">
                Assicurazione Ritorno
              </span>
            </div>
            <div class="flex items-center h-5">
              <mat-icon>task_alt</mat-icon>
            </div>
          </div>
          <div class="relative flex items-start justify-between">
            <div class="ml-3 text-sm">
              <span class="text-gray-500">
                Ritiro
              </span>
            </div>
            <div class="flex items-center h-5">
              <mat-icon>task_alt</mat-icon>
            </div>
          </div>
          <div class="relative flex items-start justify-between">
            <div class="ml-3 text-sm">
              <span class="text-gray-500">
                Ritiro nello stesso giorno
              </span>
            </div>
            <div class="flex items-center h-5">
              <mat-icon>task_alt</mat-icon>
            </div>
          </div>
        </fieldset>
        <label class="block text-sm font-medium text-gray-700">
          Couriers
        </label>
        <div class="md:flex md:flex-row md:col-span-full space-x-2">
          <select
            (change)="selectCourier(courier)"
            #courier
            [formControlName]="'couriers'"
            id="courier"
            name="courier"
            class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"
          >
            <option [defaultSelected]="true" disabled>Seleziona..</option>
            <ng-container *ngFor="let courier of couriers">
              <option>{{ courier.name }}</option>
            </ng-container>
          </select>
          <img
            *ngIf="courierSelected !== null"
            alt="logo corriere"
            class="mt-4 md:mt-0"
            src="https://www.dhl.com/content/dam/dhl/global/core/images/logos/dhl-logo.svg"
          />
        </div>
        <div *ngIf="courierSelected !== null">
          <fieldset class="mt-4">
            <legend class="text-lg font-medium text-gray-900">Servizi</legend>
            <div
              class="mt-4 border-t border-b border-gray-200 divide-y divide-gray-200"
            >
              <div
                class="relative flex items-start py-4"
                *ngFor="let service of services"
              >
                <div class="min-w-0 flex-1 text-sm">
                  <label class="font-medium text-gray-700 select-none">
                    {{ service.name }}
                  </label>
                </div>
                <div class="ml-3 flex items-center h-5">
                  <input
                    [formControlName]="service.name.split(' ').join('')"
                    id="person-1"
                    name="person-1"
                    type="checkbox"
                    class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded"
                  />
                </div>
              </div>
            </div>
          </fieldset>
        </div>
      </div>
    </div>
  </div>

  <button
    [ngClass]="
      formShipment.valid
        ? 'bg-yellow-400 text-white'
        : 'bg-yellow-500/50 text-white'
    "
    class="focus:ring-1 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center mt-4 cursor-pointer"
  >
    Continua
  </button>
</form>
